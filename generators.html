<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎲 Генераторы</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎲 Генераторы</h1>
    </header>

    <nav>
      <a href="index.html" class="back-btn">← Главное меню</a>
    </nav>

    <main>
      <section>
        <div class="content" id="md-content" data-md="content/generators.md">
          Загрузка...
        </div>
      </section>
    </main>

    <footer>
      <p>Сделано с ❤️ для любителей НРИ</p>
    </footer>
  </div>

  <!-- Единый скрипт -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const md = window.markdownit({
        html: true,
        linkify: true,
        typographer: true
      });

      const contentBlock = document.getElementById("md-content");
      const mdFile = contentBlock.getAttribute("data-md");

      fetch(mdFile)
        .then(r => {
          if (!r.ok) throw new Error(`Файл не найден: ${mdFile}`);
          return r.text();
        })
        .then(text => {
          contentBlock.innerHTML = md.render(text);

          // === ТОЛЬКО ТЕПЕРЬ добавляем функцию генератора ===
          setupNPCGenerator();
        })
        .catch(err => {
          contentBlock.innerHTML = `<p style="color:#c84e4e;">❌ Ошибка: ${err.message}</p>`;
        });
    });

    // Функция генератора — после загрузки Markdown
    function setupNPCGenerator() {
      const button = document.getElementById("generate-npc");
      const result = document.getElementById("npc-result");

      if (!button || !result) return;

      const names = ["Альдред", "Бриззарда", "Громвальд", "Лира", "Морган", "Талия", "Фенрис", "Зельда", "Дроган", "Элария"];
      const races = ["человек", "эльф", "гном", "полурослик", "орк", "тифлинг", "драконорождённый", "халфлинг", "голиаф", "генази"];
      const roles = ["торговец зельями", "бродячий бард", "старый маг", "шпион", "священник", "наёмник", "пират", "археолог", "шут", "лесной страж"];
      const traits = ["говорит загадками", "всегда врёт", "обожает золото", "боится темноты", "постоянно чихает", "носит маску", "поёт при каждой возможности", "верит в призраков", "влюблён в героя", "искренне добр"];
      const secrets = ["на самом деле — беглый принц", "ищет пропавшего брата", "служит тайному культисту", "украл артефакт", "помнит прошлую жизнь", "владеет запретным заклинанием", "живёт под чужим именем", "видит духов", "проклят", "работает на Мастера игры"];

      button.addEventListener("click", () => {
        const name = names[Math.floor(Math.random() * names.length)];
        const race = races[Math.floor(Math.random() * races.length)];
        const role = roles[Math.floor(Math.random() * roles.length)];
        const trait = traits[Math.floor(Math.random() * traits.length)];
        const secret = secrets[Math.floor(Math.random() * secrets.length)];

        result.innerHTML = `
          <strong>👤 Имя:</strong> ${name}<br>
          <strong>🧝‍♂️ Раса:</strong> ${race}<br>
          <strong>💼 Роль:</strong> ${role}<br>
          <strong>🎭 Черта:</strong> ${trait}<br>
          <strong>🤫 Секрет:</strong> ${secret}
        `;
      });
    }
  </script>
</body>
</html>
